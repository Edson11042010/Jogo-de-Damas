
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Damas</title>

  <!-- Ligação com o CSS externo -->
  <link rel="stylesheet" href="damas.css">
</head>
<body>

  <!-- Título do jogo -->
  <div class="topo">Jogo de Damas</div>

  <!-- Botão para reiniciar a partida -->
  <button onclick="reiniciar()">Reiniciar</button>

  <!-- Placar que mostra os pontos de cada jogador -->
  <div class="placar">
    Vermelho: <span id="pontosRed">0</span> | Preto: <span id="pontosBlack">0</span>
  </div>

  <!-- Exibição do turno atual -->
  <div id="turno">Vez de: Vermelho</div>

  <!-- Tabuleiro de 8x8 casas -->
  <div class="board" id="board"></div>

  <!-- Ligação com o JavaScript externo -->
  <script src="damas.js"></script>

  <!-- Rodapé com créditos -->
  <footer>EPA 2025 - Desenvolvido por Edson, Felipe Gabriel e Gustavo Discher</footer>
</body>
</html>
